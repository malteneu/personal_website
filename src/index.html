<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/terminal.css" />
    <title>Malte Neumann</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
<div class="container">
    <nav>
        <ul>
            <li id="about">/about</li>
            <li id="contact">/contact</li>
            <li id="terminal">/terminal</li>
        </ul>
    </nav>

    <main>
        <h1>malte@neumann:~$<span class="cursor">|</span></h1>
        <div id="main-content">

        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li id="impress">/impress</li>
                <li id="cookies">/cookies</li>
                <li id="repo">/repo</li>
            </ul>
        </nav>
    </footer>
</div>

<div class="hidden">
    <div id="terminal-content" class="terminal-content">
        <div id="terminal-output">
            <div class="terminal-output-single">
                <p>Type 'help' to see a list of available commands.</p>
            </div>
        </div>
        <div class="command-line">
            <label class="command-line" for="command-line-input">
                guest@neumann:~$
            </label>
             <input name="command-line-input" id="command-line-input" class="command-line-input" onblur="focusinput()" autofocus autocomplete="off" type="text">
        </div>
    </div>
</div>

<script src="js/winbox.bundle.js"></script>
<script src="js/main.js"></script>
<script src="js/terminal.js"></script>
</body>

</html>
